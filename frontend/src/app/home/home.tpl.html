<div class="jumbotron">
  <h1>
    Reaching you made easier and .. shorter
  </h1>
  <form ng-submit="getShort()">
 <input type="text" ng-model="url" placeholder="Your URL here" class="input-lg form-control col-lg-7">
    <input class="btn btn-large btn-success" value="Shorten it!" type="submit"/>
      
    
    </form>
  <div>
    <ul class="unstyled">
        <li ng-repeat="short in shortened">
          <a href="{{short.url}}">{{short.url}}</a>
        </li>
    </ul>
  </div>
</div>
